<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陳俊諺 期末作業</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<!-- 導覽列 -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">我的作品集網站</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">首頁</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">作品介紹</a></li>
          <li class="nav-item"><a class="nav-link" href="#news">消息</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- 主內容 -->
<main>

  <!-- 主視覺 -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row align-items-center">

        <!-- 照片 -->
        <div class="col-lg-6 mb-4 mb-lg-0 text-center">
          <div class="border rounded bg-white p-4">
            <!-- 只要改檔名即可 -->
            <img 
              src="ch_08/images/profile.jpg"
              class="img-fluid rounded"
              alt="個人照片"
            >
          </div>
        </div>

        <!-- 文字 -->
        <div class="col-lg-6">
          <h1 class="display-6">陳俊諺</h1>
          <p class="lead">個人簡介</p>
        </div>

      </div>
    </div>
  </section>

  <!-- 作品介紹 -->
  <section id="about" class="py-5">
    <div class="container">
      <div class="text-center mb-4">
        <h2 class="fw-bold">作品介紹</h2>
        <p class="text-muted">作品名稱和簡介</p>
      </div>

      <div class="row g-4">

        <!-- 作品 1 -->
        <div class="col-md-6">
          <div class="p-4 border rounded h-100">
            <img 
              src="ch_08/images/work1.jpg"
              class="img-fluid rounded mb-3"
              alt="作品一圖片"
            >
            <h5>作品一</h5>
            <p class="text-muted">作品名稱與簡介</p>
          </div>
        </div>

        <!-- 作品 2 -->
        <div class="col-md-6">
          <div class="p-4 border rounded h-100">
            <img 
              src="ch_08/images/work2.jpg"
              class="img-fluid rounded mb-3"
              alt="作品二圖片"
            >
            <h5>作品二</h5>
            <p class="text-muted">作品名稱與簡介</p>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- 消息內容 -->
  <section id="news" class="py-5 bg-light">
    <div class="container">
      <div class="row g-4">

        <div class="col-lg-8">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">作品更新預告</h5>
              <p class="card-text text-muted">內容</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">委託資料</h5>
              <p class="card-text text-muted">內容</p>
            </div>
          </div>
        </div>

        <!-- 外部連結 -->
        <div class="col-lg-4">
          <div class="p-4 bg-white border rounded h-100">
            <h4 class="fw-bold">外部鏈接</h4>

            <img 
              src="ch_08/images/qrcode.png"
              class="img-fluid rounded mb-3"
              alt="QR Code"
            >

            <p class="text-muted">掃描二維碼前往相關平台</p>
          </div>
        </div>

      </div>
    </div>
  </section>

</main>

<!-- 頁尾 -->
<footer class="bg-dark text-white py-4">
  <div class="container text-center">
    <p class="mb-1">&copy; 陳俊諺期末作業</p>
    <small class="text-muted">網頁設計期末作業</small>
  </div>
</footer>

<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>商品資訊表格</title>
</head>

<body>
  <table frame="border" rules="all">
    <caption>商品資訊表</caption>

    <thead>
      <tr>
        <th>委託名稱</th>
        <th>價格</th>
        <th>備註</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Q版委託</td>
        <td>800NTD</td>
        <td>電子檔</td>
      </tr>
      <tr>
        <td>半身委託</td>
        <td>1200NTD</td>
        <td>電子檔</td>
      </tr>
      <tr>
        <td>全身等比委託</td>
        <td>2000NTD</td>
        <td>電子檔</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="3">共 3 項商品</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
